<h2 mat-dialog-title class="header">Xác nhận xóa</h2>
<mat-dialog-content>
  <p>Bạn có chắc chắn muốn xóa?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-save ml-3 mr-2" (click)="onConfirmClick()">Xác nhận</button>
  <button mat-button class="btn btn-cancel " (click)="onCancelClick()">Hủy bỏ</button>
</mat-dialog-actions>
