<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item">Danh sách sản phẩm</li>
      <li class="breadcrumb-item"><a href="#">Thêm sản phẩm</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Tạo mới sản phẩm</h3>
        <div class="tile-body">
          <!-- <div class="row element-button">
            <div class="col-sm-2">
              <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><i
                  class="fas fa-folder-plus"></i> Thêm nhà cung cấp</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#adddanhmuc"><i
                  class="fas fa-folder-plus"></i> Thêm danh mục</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#addtinhtrang"><i
                  class="fas fa-folder-plus"></i> Thêm tình trạng</a>
            </div>
          </div> -->
          <form class="row" [formGroup]="createProductForm">
            <div class="form-group col-md-3">
              <label for="productId" class="control-label">Mã sản phẩm </label>
              <input class="form-control" type="text" name="productId"
                     id="productId"
                     formControlName="productId" placeholder="">
            </div>
            <div class="form-group col-md-3">
              <label for="productName" class="control-label">Tên sản phẩm</label>
              <input name="productName"
                     id="productName"
                     formControlName="productName" class="form-control" type="text">
            </div>
            <div class="form-group  col-md-3">
              <label for="productNumber" class="control-label">Số lượng</label>
              <input name="productNumber"
                     id="productNumber"
                     formControlName="productNumber" class="form-control" type="number">
            </div>
            <div class="form-group col-md-3 ">
              <label for="productStatus" class="control-label">Tình trạng</label>
              <select class="form-control" id="productStatus">
                <option>-- Chọn tình trạng --</option>
                <option value="1">Còn hàng</option>
                <option value="0">Hết hàng</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="productCategory" class="control-label">Danh mục</label>
              <select class="form-control" id="productCategory">
                <option>-- Chọn danh mục --</option>
                <option>Bàn ăn</option>
                <option>Bàn thông minh</option>
                <option>Tủ</option>
                <option>Ghế gỗ</option>
                <option>Ghế sắt</option>
                <option>Giường người lớn</option>
                <option>Giường trẻ em</option>
                <option>Bàn trang điểm</option>
                <option>Giá đỡ</option>
              </select>
            </div>
            <div class="form-group col-md-3 ">
              <label for="productSupplier" class="control-label">Nhà cung cấp</label>
              <input name="productSupplier"
                     id="productSupplier"
                     formControlName="productSupplier" class="form-control" type="text">
            </div>
            <div class="form-group col-md-3">
              <label for="productPrice" class="control-label">Giá bán</label>
              <input name="productPrice"
                     id="productPrice"
                     formControlName="productPrice" class="form-control" type="text">
            </div>
            <div class="form-group col-md-3">
              <label for="productDiscount" class="control-label">Giá khuyến mãi</label>
              <input name="productDiscount"
                     id="productDiscount"
                     formControlName="productDiscount" class="form-control" type="text">
            </div>
            <div class="form-group col-md-12">
              <label for="productImg" class="control-label">Ảnh sản phẩm</label>
              <div id="myfileupload">
                <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
              </div>
              <div id="thumbbox">
                <img height="450" width="400" alt="Thumb image" id="thumbimage" style="display: none" />
                <a class="removeimg" href="javascript:"></a>
              </div>
              <div id="boxchoice">
                <a href="javascript:" class="Choicefile"><i class="fas fa-cloud-upload-alt"></i> Chọn ảnh</a>
                <p style="clear:both"></p>
              </div>

            </div>
            <div class="form-group col-md-12">
              <label for="productDescription" class="control-label">Mô tả sản phẩm</label>
              <textarea name="productDescription"
                        id="productDescription"
                        formControlName="productDescription" class="form-control" name="mota" id="mota"></textarea>
              <script>CKEDITOR.replace('mota');</script>
            </div>

        </form>
        <button class="btn btn-save" type="button" (click)="onCreateProduct()">Lưu lại</button>
        <a class="btn btn-cancel" (click)="dialogRef.close()">Hủy bỏ</a>
      </div>
</div>
</div>
</div>
</main>
