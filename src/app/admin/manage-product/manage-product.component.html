                      <div class="col-sm-2">
                        <a class="btn btn-delete btn-sm" type="button" title="Xóa" (click)="onDelete()"><i
                            class="fas fa-trash-alt"></i> Xóa tất cả </a>
                      </div>
                    </div>
                  <table class="table table-hover table-bordered" id="sampleTable">
                      <thead>
                          <tr>
                              <!-- <th width="10"><input type="checkbox" id="all"></th> -->
                              <th>Mã sản phẩm</th>
                              <th>Tên sản phẩm</th>
                              <th>Ảnh</th>
                              <th>Số lượng</th>
                              <th>Tình trạng</th>
                              <th>Giá tiền</th>
                              <th>Giảm giá</th>
                              <th>Danh mục</th>
                              <th>Chức năng</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let product of listProducts">
                              <!-- <td width="10"><input type="checkbox" name="check1" value="1"></td> -->
                              <td>{{product.id}}</td>
                              <td>{{product.name}}</td>
                              <td><img src="{{product.listImage[0].image}}" alt="" width="100px;"></td>
                              <td>{{product.count}}</td>
                              <td><span class="badge bg-success">{{product.state}}</span></td>
                              <td>{{product.price}} đ</td>
                              <td>{{product.discount}} đ</td>
                              <td >{{product.type}} </td>
                              <td><button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                                (click)="onDelete(product.id)"><i class="fas fa-trash-alt"></i>
                                  </button>
                                  <button class="btn btn-primary btn-sm edit" type="button"  (click)="onEdit(product.id)" title="Sửa" id="show-emp" data-toggle="modal"
                data-target="#ModalUP"><i class="fas fa-edit"></i></button>

                              </td>


                          </tr>
                      </tbody>
                  </table>
