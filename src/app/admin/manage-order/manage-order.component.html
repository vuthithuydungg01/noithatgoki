<main class="app-content">
  <div class="app-title" style="margin-top: 40px;">
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item active">
        <a href="#"><b>Quản lý đơn hàng</b></a>
      </li>
    </ul>
    <div id="clock"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">

          <div class="row element-button">

          </div>
          <table class="table table-hover table-bordered" id="sampleTable">
            <thead>
            <tr>
              <!--                <th width="10"><input type="checkbox" id="all"></th>-->
              <th>ID đơn hàng</th>
              <th>Khách hàng</th>
              <th>Đơn hàng</th>
              <th>Số lượng</th>
              <th>Tổng tiền</th>
              <th>Tình trạng</th>
              <th width="120">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of listOrder">
              <!--                <td width="10"><input type="checkbox" name="check1" value="1"></td>-->
              <td>{{order.id}}</td>
              <td>{{order.user.userName}}</td>
              <td>
                {{order.orderName.slice(0, -2)}}
              </td>
              <td>
                {{order.totalProduct}}
              </td>
              <td>{{order.totalMoney}} đ</td>
              <td><span class="badge bg-success">Đã đặt hàng</span></td>
              <td class="text-center">
                <button (click)="onDelete(order.id)" class="btn btn-primary btn-sm trash mr-2" type="button"
                        title="Xóa"><i class="fas fa-trash-alt" style="width: 15px"></i></button>
                <!--                <button class="btn btn-primary btn-sm edit" type="button" title="Sửa"><i class="fa fa-edit" style="width: 15px"></i></button></td>-->
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
